version: 2

jobs:
  build:
    docker:
      - image: circleci/python:3.6.3-stretch
      - image: circleci/postgres:9.6.5-alpine-ram

    steps:
      - checkout

      - restore_cache:
          key: deps1-{{ .Branch }}

      - run:
          name: "Setup dbt"
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip setuptools
            pip install dbt --upgrade

      - run:
          name: "Run Tests - Snowflake"
          command: |
            . venv/bin/activate
            cd integration_tests
            export DBT_PROFILES_DIR=/home/circleci/project/integration_tests
            echo $DBT_PROFILES_DIR
            dbt --warn-error deps
            dbt --warn-error run-operation create_artifact_resources
            dbt --warn-error seed --full-refresh
            dbt --warn-error run-operation upload_dbt_artifacts --args '{filenames: [manifest, run_results]}'
            dbt --warn-error run
            dbt --warn-error run-operation upload_dbt_artifacts --args '{filenames: [manifest, run_results]}'
            dbt --warn-error test
            dbt --warn-error run-operation upload_dbt_artifacts --args '{filenames: [run_results]}'
            dbt --warn-error source snapshot-freshness
            dbt --warn-error run-operation upload_dbt_artifacts --args '{filenames: [sources]}'
            dbt --warn-error docs generate
            dbt --warn-error run-operation upload_dbt_artifacts --args '{filenames: [catalog]}'

      - save_cache:
          key: deps1-{{ .Branch }}
          paths:
            - "venv"
